   <script type="text/javascript">
   const math = ((...args) => {
   let calculationCount = 0;

   const sum = (numA, numB) => {
       calculationCount += 1;
       return numA + numB;
   };

   const sub = (numA, numB) => {
       calculationCount += 1;
       return numA - numB;
   };

   const mul = (numA, numB) => {
       calculationCount += 1;
       return numA * numB;
   };

   const div = (numA, numB) => {
       calculationCount += 1;
       return numA / numB;
   };

   return {
       sum, sub, mul, div
   };
})(); // 如果需要可以传参数。
